on:
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - shell: bash
        run: |
          npm install
          npm run format
          npm run lint

      - name: check git is clean
        run: |
          git add . && \
            git diff-index --quiet HEAD || \
            (
              git reset --quiet && \
                echo "Error: changed files" && \
                git status --porcelain && \
                exit 1
            )

      - shell: bash
        run: |
          npm run test
          npm run real
