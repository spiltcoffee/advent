on:
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - run: npm install
      - run: npm install
      - run: npm run format
      - run: npm run lint

      - name: check git is clean
        run: |
          git add . && \
            git diff-index --quiet HEAD || \
            (
              git reset --quiet && \
                echo "Error: changed files" && \
                git status --porcelain && \
                exit 1
            )

      - run: npm run test
      - run: npm run real
